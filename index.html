<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransferSpeed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="capacity">
        <label for="capacityInput">Kapacitas: </label>
        <input type="number" id="capacityInput" min="0"/>
        <select name="capacitySelect" id="capacitySelect">
            <option value="MB" selected>MB</option>
            <option value="GB">GB</option>
            <option value="TB">TB</option>
        </select>
    </div>
    <div class="transferspeed">
        <label for="transferSlider">Atviteli sebesseg: </label>
        <input type="range" id="transferSlider" min="10" max="5000" step="50">
        <p id="val">0</p>
        <select name="transferSelect" id="transferSelect">
            <option value="Mbps" selected>Mbps</option>
            <option value="KBps">KBps</option>
            <option value="MBps">MBps</option>
            <option value="GBps">GBps</option>
        </select>
    </div>
    <div class="calcButtonDiv">
        <button onclick="calculate()">Szamol</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
